<ion-header>
  <ion-navbar>
  <ion-buttons start>
  <button ion-button icon-only (click)="openMenu1()">
    <ion-icon name ="menu"></ion-icon>
  </button> 
  </ion-buttons>
  <ion-buttons>
     <button clear ion-button (click)="openLock()">Lock</button>
  </ion-buttons>
    <ion-title>Home</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="showModal()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
     <ion-buttons end>
      <button ion-button icon-only (click)="openPage()">
        <ion-icon name="star"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-slides #homeSlides pager class="home-slides" autoplay="3000" loop="true">
    <ion-slide>
      <img src="assets/imgs/shouye01.png">
    </ion-slide>
     <ion-slide>
      <img src="assets/imgs/shouye02.png">
    </ion-slide>
     <ion-slide>
      <img src="assets/imgs/shouye03.png">
    </ion-slide>
  </ion-slides>
  <div padding>
  <h2>Welcome to Ionic!</h2>
  <p>
    This starter project comes with simple tabs-based layout for apps
    that are going to primarily use a Tabbed UI.
  </p>
  <p>
    Take a look at the <code>src/pages/</code> directory to add or change tabs,
    update any existing page or create new pages.
  </p>
</div>
</ion-content>
