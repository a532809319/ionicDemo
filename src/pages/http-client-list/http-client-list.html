<!--
  Generated template for the HttpClientListPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-title>httpClientList</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <div [virtualScroll]="listData">
    <ion-card *virtualItem="let list">
      <ion-card-header>{{list?.name}}</ion-card-header>
      <ion-card-content>
        <ion-item class="ion-item-style">{{list?.address.street}} {{list?.address.suite}}</ion-item>
        <ion-item class="ion-item-style">{{list?.email}}</ion-item>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
