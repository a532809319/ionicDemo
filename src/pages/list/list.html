<ion-header>
	<ion-navbar>
		<ion-title>List</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>

	<!--下拉刷新-->
	<ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

<!--加载列表数据-->
<!-- <ion-list no-lines [virtualScroll]="listData">
  <ion-item *virtualItem="let item" (click)="goToDetailPage(item)"> -->
  <div [virtualScroll]="listData" style="height:100%;width: 100%">
    <ion-card *virtualItem="let item" (click)="goToDetailPage(item)">
      <ion-card-header>
        {{item?.name}}
      </ion-card-header>
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col col-auto>
               <ion-avatar item-start>
                <ion-img [src]="item?.url"></ion-img>
               </ion-avatar>
               
            </ion-col>
            <ion-col>{{item?.name}}</ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>  
  </div>
 <!--  </ion-item>
</ion-list> -->

<ion-infinite-scroll (ionInfinite)="loadMore($event)">
   <ion-infinite-scroll-content
   		loadingSpinner="bubbles"
      	loadingText="Loading more data...">
      	</ion-infinite-scroll-content>
 </ion-infinite-scroll>
</ion-content>
