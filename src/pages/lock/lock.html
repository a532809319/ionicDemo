<ion-content>
  <div #lockcontent>
    <div class="lock-container">
      <div>
        <img class="lock-img" src="assets/imgs/tou.jpg" />
      </div>
      <div #lockContainer>
        <div #message class="lock-msg">{{msgInfo}}</div>
      </div>
      <ion-grid #button_grid>
        <ion-row>
          <ion-col>
            <ion-buttons end>
              <button ion-button clear>账号登录</button>
            </ion-buttons>
          </ion-col>
          <ion-col>
            <ion-buttons>
              <button ion-button clear (click)="removePwd()">忘记密码</button>
            </ion-buttons>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-title>
              <p style="color:#488aff">V0.0.1</p>
            </ion-title>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
</ion-content>
