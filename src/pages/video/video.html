<ion-header>

  <ion-navbar>
    <ion-title>video</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div style="margin-bottom:5px;">使用HTML5标签video播放视频</div>
  <video src="../assets/videos/video_demo.mp4" type="video/mp4" controls="controls" width="100%"></video>
  <!--<div style="margin-bottom:5px;">使用iframe播放视频(自动播放)</div>
   <iframe src="../assets/videos/video_demo.mp4?autoPlay=false" width="100%" frameborder="0"></iframe> -->
  <div style="margin-bottom:5px;">使用videogular2播放视频</div>
  <vg-player style="height: 248px;margin-bottom: 10px;">
    <vg-overlay-play></vg-overlay-play>
    <vg-buffering></vg-buffering>
    <vg-controls [vgAutohide]="true" [vgAutohideTime]="5">
      <vg-play-pause></vg-play-pause>
      <vg-time-display [vgProperty]="'current'"></vg-time-display>
      <vg-scrub-bar>
        <vg-scrub-bar-current-time [vgSlider]="true"></vg-scrub-bar-current-time>
        <vg-scrub-bar-buffering-time></vg-scrub-bar-buffering-time>
      </vg-scrub-bar>
      <vg-time-display [vgProperty]="'total'"></vg-time-display>
      <!-- <vg-fullscreen></vg-fullscreen> -->
    </vg-controls>
    <video #media [vgMedia]="media">
      <source src="../assets/videos/video_demo.mp4" type="video/mp4">
    </video>
  </vg-player>
  <vg-player style="height: 248px;">
    <vg-overlay-play></vg-overlay-play>
    <vg-buffering></vg-buffering>
    <vg-controls [vgAutohide]="true" [vgAutohideTime]="5">
      <vg-play-pause></vg-play-pause>
      <vg-time-display [vgProperty]="'current'"></vg-time-display>
      <vg-scrub-bar>
        <vg-scrub-bar-current-time [vgSlider]="true"></vg-scrub-bar-current-time>
        <vg-scrub-bar-buffering-time></vg-scrub-bar-buffering-time>
      </vg-scrub-bar>
      <vg-time-display [vgProperty]="'total'"></vg-time-display>
      <vg-fullscreen></vg-fullscreen>
    </vg-controls>
    <video #media2 [vgMedia]="media2">
      <source src="http://static.videogular.com/assets/videos/videogular.mp4" type="video/mp4">
    </video>
  </vg-player>
</ion-content>
