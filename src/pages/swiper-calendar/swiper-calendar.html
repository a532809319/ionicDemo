  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{activeDate.year}}年{{activeDate.month}}月</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div id="calendar">
    <div class="em-calendar-container">
      <div class="em-week">
        <span>日</span>
        <span>一</span>
        <span>二</span>
        <span>三</span>
        <span>四</span>
        <span>五</span>
        <span>六</span>
      </div>
      <div class="swiper-container" id="ion-calendar">
        <div class="swiper-wrapper" id="swiper-wrapper">
        </div>
      </div>
    </div>
  </div>
  <ion-fab right bottom>
    <button ion-fab (click)="backToToday()">今天</button>
  </ion-fab>
</ion-content>
