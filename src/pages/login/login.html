<ion-header>
  <ion-navbar>
    <ion-title>登录</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <div #loginDiv>
    <ion-item>
      <ion-input (change)="checkValid()" type="text" name="username" [(ngModel)]="username" placeholder="用户名/邮箱/手机号" clearInput=true></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" name="password" value="" [(ngModel)]="password" placeholder="请输入密码" clearInput=true></ion-input>
    </ion-item>
    <button ion-button block (click)="login()">登录</button>
  </div>
</ion-content>
